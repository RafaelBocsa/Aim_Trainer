<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Aim trainer</h1>
    <h2 id="subtitle">by Rafael Bocsa</h2>
    <h2 id="start">Click the circle to start game <br><center>Score 5 to win</center></h2>
    <h2 id="gameOver">Game Over</h2>
    <h2 id="gameScore"></h2>
    <h2 id="final"></h2>
    <a href="#">Click anywhere to play again</a>
    <canvas id="canvas"></canvas>
    <div class="cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
